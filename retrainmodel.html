<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrain Model | HomePrice.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --nav-bg: #1e293b;
            --primary-blue: #3b82f6;
            --danger-red: #ef4444;
            --border: #e2e8f0;
            --text-main: #334155;
            --muted: #64748b;
            --bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        /* ---------- HEADER ---------- */
        header {
            background: var(--nav-bg);
            padding: 0.9rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-weight: 800;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .logo span {
            color: #38bdf8;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-dashboard {
            background: #334155;
            color: white;
        }

        .btn-dashboard:hover {
            background: #475569;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
        }

        .btn-logout:hover {
            background: var(--danger-red);
            color: white;
        }

        /* ---------- MAIN CARD ---------- */
        .container {
            max-width: 650px;
            margin: 70px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 1px dashed var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: #f9fafb;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        .info-box {
            margin-top: 25px;
            padding: 15px;
            background: #f1f5f9;
            border-left: 4px solid var(--primary-blue);
            border-radius: 6px;
            font-size: 13px;
            color: #475569;
        }
    </style>
</head>

<body>

<!-- ---------- HEADER ---------- -->
<header>
    <div class="logo">
        HOMEPRICE<span>.AI</span>
    </div>

    <div class="nav-buttons">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-dashboard">
            ‚Üê Dashboard
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">
            Logout
        </a>
    </div>
</header>

<!-- ---------- MAIN CONTENT ---------- -->
<div class="container">
    <h1>Model Retraining</h1>
    <p class="subtitle">
        Upload a new dataset to retrain the house price prediction model.
        This action will replace the existing model.
    </p>

    <form action="{{ url_for('retrain_model') }}" method="POST" enctype="multipart/form-data">
        <label>Upload Dataset (CSV only)</label>
        <input type="file" name="dataset" accept=".csv" required>

        <button type="submit" class="submit-btn">
            üîÅ Retrain Model
        </button>
    </form>

    <div class="info-box">
        ‚ö†Ô∏è <strong>Note:</strong> Retraining may take a few moments depending on dataset size.
        Please do not refresh the page during this process.
    </div>
</div>

</body>
</html>
