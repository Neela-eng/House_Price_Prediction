<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Terms & Conditions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #2563eb;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-soft: #f8fafc;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-soft);
            color: var(--text-dark);
        }

        /* ===== TOP NAV BAR ===== */
        .top-nav {
            max-width: 1100px;
            margin: 25px auto 10px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-dark);
        }

        .logo-text span {
            color: var(--primary-blue);
        }

        .logout-link {
            text-decoration: none;
            color: var(--danger);
            font-size: 14px;
            font-weight: 600;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* ===== MAIN CARD ===== */
        .card {
            max-width: 900px;
            margin: 20px auto 50px auto;
            background: white;
            padding: 40px 50px 50px 50px;
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.06);
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* ===== TEXTAREA ===== */
        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary-blue);
        }

        /* ===== BUTTON ===== */
        .btn-save {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .btn-save:hover {
            background: #1d4ed8;
        }

        /* ===== STATUS MESSAGE ===== */
        .status {
            color: var(--success);
            margin-top: 15px;
            font-size: 14px;
            display: none;
            font-weight: 600;
        }

        .view-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ===== TOP NAV ===== -->
<div class="top-nav">
    <a href="/admin_dashboard" class="back-link">← Back to Dashboard</a>

    <div class="logo-text">HomePrice<span>.AI</span></div>

    <a href="/logout" class="logout-link">Logout</a>
</div>

<!-- ===== MAIN CARD ===== -->
<div class="card">
    <h2>Update Terms & Conditions</h2>
    <p class="subtitle">Edit the content below. This will be shown on the user Terms & Conditions page.</p>

    <form method="POST" action="/update_terms">
        <label for="terms">Terms & Conditions Content</label>
        <textarea id="terms" name="terms" placeholder="Enter terms and conditions here...">{{ terms_text }}</textarea>

        <button type="submit" class="btn-save">Save & Publish</button>
    </form>

    {% if success %}
        <p class="status" style="display:block;">Successfully updated!</p>
    {% endif %}

    <a href="/terms" target="_blank" class="view-link">View User Page →</a>
</div>

</body>
</html>
