<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMEPRICE.AI | Expert Valuations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #00e5ff;
      --deep-navy: #0f172a;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--deep-navy);
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85));
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 30px 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: white;
    }

    .logo span { color: var(--primary-cyan); }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-link {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover { color: white; }

    /* Buttons */
    .btn {
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .btn-cyan {
      background: var(--primary-cyan);
      color: var(--deep-navy);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }

    .btn-cyan:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
      background: #ffffff;
    }

    .btn-outline {
      border: 1px solid var(--glass-border);
      color: white;
      background: var(--glass);
      backdrop-filter: blur(5px);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-cyan);
    }

    /* Hero content */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 850px;
      padding: 20px;
    }

    .content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 25px;
    }

    .content h1 span {
      color: var(--primary-cyan);
    }

    .content p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .cta-group { display:flex; gap:15px; justify-content:center; flex-wrap: wrap; }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      border-top: 1px solid var(--glass-border);
      padding-top: 30px;
      flex-wrap: wrap;
    }

    .stat-item b {
      display: block;
      font-size: 2rem;
      color: var(--primary-cyan);
    }

    .stat-item span {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content h1 { font-size: 2.5rem; }
      .content p { font-size: 1rem; }
      .stats { gap: 20px; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav class="navbar">
      <div class="logo">HOMEPRICE<span>.AI</span></div>
      <div class="nav-right">
        <a href="{{ url_for('homepage') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('signin') }}" class="btn btn-cyan">Sign In</a>
      </div>
    </nav>

    <div class="content">
      <h1>Predict the <span>Future</span> of your Property.</h1>
      <p>Join the next generation of real estate analysis. Our platform analyzes millions of data points to provide precise valuations and insights for buyers and sellers alike.</p>
      
      <div class="cta-group">
        <a href="{{ url_for('signup') }}" class="btn btn-cyan" style="padding: 16px 40px; font-size: 16px;">Create Free Account</a>
        <a href="#about" class="btn btn-outline" style="padding: 16px 40px; font-size: 16px;">Learn How it Works</a>
      </div>
    </div>
  </div>
</body>
</html>
