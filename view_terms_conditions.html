<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms & Conditions | HomePrice.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #2563eb;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-soft: #f8fafc;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-soft);
            color: var(--text-dark);
        }

        /* ===== TOP NAV BAR ===== */
        .top-nav {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-dark);
        }

        .logo-text span {
            color: var(--primary-blue);
        }

        /* ===== MAIN CARD ===== */
        .card {
            max-width: 900px;
            margin: 20px auto 50px auto;
            background: white;
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .version-info {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .terms-content {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-dark);
            white-space: pre-line; /* preserves line breaks */
        }

        /* ===== FOOTER ===== */
        .footer {
            max-width: 900px;
            margin: 0 auto 50px auto;
            padding: 10px 50px;
            font-size: 13px;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<!-- ===== TOP NAV ===== -->
<div class="top-nav">
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    <div class="logo-text">HomePrice<span>.AI</span></div>
    <a href="/logout" class="back-link">Logout</a>
</div>

<!-- ===== TERMS CARD ===== -->
<div class="card">
    <h1>Terms & Conditions</h1>

    {% if version %}
    <div class="version-info">
        Version: {{ version }} | Last updated by: {{ updated_by }} | Updated at: {{ updated_at }}
    </div>
    {% endif %}

    <div class="terms-content">
        {{ terms_text|safe }}
    </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
    &copy; {{ current_year }} HomePrice.AI. All rights reserved.
</div>

</body>
</html>
