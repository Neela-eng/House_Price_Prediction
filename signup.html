<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | HomePrice.AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #00e5ff;
      --deep-navy: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
        url("https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1073&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .layout {
      width: 100%;
      max-width: 1150px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 40px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logo span {
      color: var(--primary-cyan);
    }

    .left h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .left p {
      color: rgba(255, 255, 255, 0.75);
      max-width: 450px;
      line-height: 1.7;
      font-size: 0.95rem;
    }

    .card {
      background: white;
      color: #111;
      border-radius: 18px;
      padding: 35px 36px;
      box-shadow: 0 30px 60px rgba(0,0,0,.35);
    }

    .card h2 {
      margin-bottom: 4px;
      font-size: 1.6rem;
    }

    .card small {
      color: #666;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-top: 18px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: var(--primary-cyan);
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 11px 0;
      border-radius: 10px;
      border: none;
      margin-top: 24px;
      background: #111;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background: #333;
    }

    .footer {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .footer a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 600;
    }

    #msg {
      margin-top: 10px;
      font-weight: 500;
      min-height: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .left p {
        margin: 0 auto 30px;
      }
    }
  </style>
</head>

<body>

  <div class="layout">

    <div class="left">
      <div class="logo">HOMEPRICE<span>.AI</span></div>
      <h1>Create Your Account</h1>
      <p>
        Register to explore house price predictions and manage your property details.
        Simple signup and easy to get started.
      </p>
    </div>

    <div class="card">
      <h2>Sign Up</h2>
      <small>Fill the details below</small>

      <!-- FORM START -->
      <form action="{{ url_for('signup') }}" method="POST">

        <label for="usertype">User Type</label>
        <select id="usertype" name="usertype">
          <option value="">Select user type</option>
          <option value="Agent">Agent</option>
          <option value="Customer">Customer</option>
        </select>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password">

        <label for="confirmpassword">Confirm Password</label>
        <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm password">

        <button class="signup-btn" type="submit">Create Account</button>

      </form>
      <!-- FORM END -->

      <div class="footer">
        Already have an account?
        <a href="{{ url_for('signin') }}">SignIn</a>
        <p id="msg"></p>
      </div>
    </div>

  </div>

</body>
</html>
