<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions | HomePrice.AI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --logo-navy: #1a2b4b;
            --logo-cyan: #38bdf8;
            --main-blue: #2c3e50;
            --accent-blue: #3498db;
            --bg-light: #f4f7f6;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 30px 20px;
            color: #334155;
        }

        /* ===== TOP NAV ===== */
        .top-nav {
            max-width: 900px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--main-blue);
        }

        /* ===== LOGO ===== */
        .logo {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            color: var(--logo-navy);
            letter-spacing: -0.5px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .logo span {
            color: var(--logo-cyan);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 35px;
        }

        /* ===== MAIN CARD ===== */
        .card {
            max-width: 900px;
            margin: 0 auto 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-top: 5px solid var(--accent-blue);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .card-header i {
            color: var(--accent-blue);
            font-size: 1.4rem;
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--main-blue);
        }

        .version-tag {
            display: inline-block;
            background: #f1f5f9;
            color: #64748b;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .terms-content {
            font-size: 15px;
            line-height: 1.8;
            color: #475569;
            white-space: pre-line;
        }

        /* ===== FOOTER ===== */
        .footer {
            max-width: 900px;
            margin: 0 auto 50px auto;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== TOP NAV ===== -->
    <div class="top-nav">
        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="back-link">Logout</a>
    </div>

    <!-- ===== LOGO ===== -->
    <div class="logo">HOMEPRICE<span>.AI</span></div>
    <div class="subtitle">Legal Agreement & Platform Rules</div>

    <!-- ===== TERMS CARD ===== -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Terms & Conditions</h1>
        </div>

        {% if version %}
        <div class="version-tag">
            <i class="far fa-clock"></i> Last updated: {{ updated_at }}
        </div>
        {% endif %}

        <div class="terms-content">
            {{ terms_text|safe }}
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
        &copy; {{ current_year }} HomePrice.AI Legal Department. All rights reserved.
    </div>

</body>

</html>
