<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | HomePrice.AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-cyan: #00e5ff;
            --deep-navy: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Outfit", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--deep-navy);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 8px;
            font-size: 1.8rem;
            text-align: center;
        }

        p {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-top: 18px;
            display: block;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            margin-top: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-cyan);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px 0;
            border-radius: 10px;
            border: none;
            margin-top: 30px;
            background: var(--primary-cyan);
            color: var(--deep-navy);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }

        .msg {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .msg.error {
            color: #ef4444;
        }

        .msg.success {
            color: #22c55e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Reset Password</h2>
        <p>Enter your email and new password to reset your account access.</p>

        <form method="POST" action="{{ url_for('forgot_password') }}">

            <label>Email Address</label>
            <input name="email" type="email" placeholder="Enter your registered email" required>

            <label>New Password</label>
            <input name="new_password" type="password" placeholder="Enter new password" required>

            <label>Confirm Password</label>
            <input name="confirm_password" type="password" placeholder="Confirm new password" required>

            <button type="submit" class="btn-submit">Reset Password</button>

        </form>

        {% if message %}
        <div class="msg {{ status }}">{{ message }}</div>
        {% endif %}

        <a href="{{ url_for('signin') }}" class="back-link">Back to Sign In</a>
    </div>
</body>

</html>
