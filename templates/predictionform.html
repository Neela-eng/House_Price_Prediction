<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction | HomePrice.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00e5ff;
  --navy:#0f172a;
  --bg:#f9fbfd;
  --border:#e5e9f2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.form-container{
  background:#fff;
  width:95%;
  max-width:900px;
  padding:35px 45px;
  border-radius:16px;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(15,23,42,.06);
}

/* —— Navigation Header —— */
.nav-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.back-link, .logout-link {
  text-decoration: none;
  font-size: 13px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: .2s;
}

.back-link { color: #64748b; }
.back-link:hover { color: var(--navy); }

.logout-link { color: #ef4444; }
.logout-link:hover { color: #b91c1c; }

.header{
  text-align:center;
  margin-bottom:28px;
}

.header .logo{
  font-size: 1.6rem;
  font-weight: 700;
  letter-spacing: .5px;
  color: var(--navy);
}

.header span{
  color:var(--primary);
}

.header p{
  font-size:13px;
  color:#6b7280;
  margin-top:6px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:18px 24px;
}

.span-2{
  grid-column:span 2;
}

.input-box{
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-size:11px;
  font-weight:600;
  color:#9ca3af;
  text-transform:uppercase;
  letter-spacing:.4px;
}

input,select{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:8px;
  font-size:14px;
  background:#fff;
  color:var(--navy);
  transition:.2s;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(0,229,255,.12);
}

.predict-btn{
  margin-top:28px;
  width:100%;
  padding:14px;
  background:var(--navy);
  color:#fff;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.predict-btn:hover{
  background:#16213b;
}

.result-section{
  margin-top:26px;
  padding-top:18px;
  border-top:1px solid #eef1f6;
  text-align:center;
}

.result-section p{
  font-size:12px;
  color:#6b7280;
}

.price-output{
  margin-top:4px;
  font-size:2rem;
  font-weight:700;
  color:var(--navy);
}

.price-output span{
  color:var(--primary);
}

/* —— Mobile responsive —— */
@media(max-width:780px){
  .grid{ grid-template-columns:1fr 1fr; }
  .span-2{ grid-column:span 2; }
}

@media(max-width:520px){
  .grid{ grid-template-columns:1fr; }
  .span-2{ grid-column:span 1; }
}
</style>
</head>

<body>

<div class="form-container">

  <div class="nav-header">
    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
  </div>

  <div class="header">
    <div class="logo">HOMEPRICE<span>.AI</span></div>
    <p>Get an instant home price estimate</p>
  </div>

  <form method="POST" action="/prediction">
    <div class="grid">

      <div class="span-2 input-box">
        <label>Property Location</label>
        <select name="location" required>
          <option value="">Select Neighborhood</option>
          <option value="Yelahanka">Yelahanka</option>
          <option value="BTM Layout">BTM Layout</option>
          <option value="Banashankari">Banashankari</option>
          <option value="Sarjapur Road">Sarjapur Road</option>
          <option value="HSR Layout">HSR Layout</option>
          <option value="Malleshwaram">Malleshwaram</option>
          <option value="Bellandur">Bellandur</option>
          <option value="Bannerghatta Road">Bannerghatta Road</option>
          <option value="Koramangala">Koramangala</option>
          <option value="Rajajinagar">Rajajinagar</option>
          <option value="Jayanagar">Jayanagar</option>
          <option value="Whitefield">Whitefield</option>
          <option value="Marathahalli">Marathahalli</option>
          <option value="KR Puram">KR Puram</option>
          <option value="Hebbal">Hebbal</option>
          <option value="Electronic City">Electronic City</option>
          <option value="Uttarahalli">Uttarahalli</option>
          <option value="Indiranagar">Indiranagar</option>
          <option value="JP Nagar">JP Nagar</option>
          <option value="Kengeri">Kengeri</option>
        </select>
      </div>

      <div class="input-box">
        <label>Property Type</label>
        <select name="type">
          <option value="Apartment">Apartment</option>
          <option value="Villa">Villa</option>
          <option value="House">Independent House</option>
        </select>
      </div>

      <div class="input-box">
        <label>Area (sq.ft)</label>
        <input name="area" type="number" placeholder="e.g. 1200" required>
      </div>

      <div class="input-box">
        <label>BHK</label>
        <select name="bhk">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="input-box">
        <label>Bathrooms</label>
        <select name="bath">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="input-box">
        <label>Balconies</label>
        <select name="balcony">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="input-box">
        <label>Parking</label>
        <select name="parking">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="input-box">
        <label>Furnishing</label>
        <select name="furnishing">
          <option value="Unfurnished">Unfurnished</option>
          <option value="Semi-furnished">Semi-furnished</option>
          <option value="Fully-furnished">Fully-furnished</option>
        </select>
      </div>

      <div class="input-box">
        <label>Property Age</label>
        <input name="age" type="number" placeholder="Years" required>
      </div>

    </div>

    <button type="submit" class="predict-btn">Calculate Valuation</button>
  </form>

  <div class="result-section">
    <p>Estimated Valuation</p>
    <div class="price-output"><span>₹</span> {{ prediction_text if prediction_text else '—' }}</div>
  </div>

</div>

</body>
</html>
