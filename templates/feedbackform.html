<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback | HomePrice.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --navy-text: #111827;
            --cyan-accent: #00D1FF;
            --bg-page: #F3F4F6;
            --star-gold: #FBBF24;
            --btn-dark: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-page);
            margin: 0;
            padding: 30px 20px;
        }

        /* ===== TOP NAV ===== */
        .top-nav {
            max-width: 800px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--btn-dark);
        }

        .logout-link {
            text-decoration: none;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* ===== LOGO ===== */
        .logo {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            color: var(--navy-text);
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .logo span {
            color: var(--cyan-accent);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 35px;
        }

        /* ===== FEEDBACK CARD ===== */
        .feedback-card {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px;
            text-align: center;
            margin: 0 auto;
        }

        h2 {
            font-size: 18px;
            color: #374151;
            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* ===== STAR RATING ===== */
        .rating-stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 25px;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            font-size: 40px;
            color: #E5E7EB;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-stars label:hover,
        .rating-stars label:hover ~ label,
        .rating-stars input:checked ~ label {
            color: var(--star-gold);
        }

        /* ===== FEEDBACK TEXT ===== */
        .feedback-input {
            width: 100%;
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 18px;
            font-size: 15px;
            color: #1F2937;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 25px;
            outline: none;
        }

        .feedback-input:focus {
            border-color: var(--cyan-accent);
        }

        /* ===== BUTTON ===== */
        .send-btn {
            background-color: var(--navy-text);
            color: white;
            border: none;
            padding: 14px 50px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #1f2937;
        }
    </style>
</head>

<body>

<!-- ===== TOP NAV ===== -->
<div class="top-nav">
    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
</div>

<!-- ===== LOGO ===== -->
<div class="logo">HOMEPRICE<span>.AI</span></div>
<div class="subtitle">Get an instant home price estimate</div>

<!-- ===== FEEDBACK FORM ===== -->
<div class="feedback-card">
    <h2>We highly value your feedback! Kindly rate your experience and share your thoughts.</h2>

    <form method="POST" action="{{ url_for('submit_feedback') }}">

        <!-- STAR RATING -->
        <div class="rating-stars">
            {% for i in range(5,0,-1) %}
            <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
            <label for="star{{ i }}">★</label>
            {% endfor %}
        </div>

        <!-- FEEDBACK TEXT -->
        <textarea class="feedback-input"
                  name="feedback"
                  rows="4"
                  placeholder="Tell us about your experience!"
                  required></textarea>

        <!-- SUBMIT -->
        <button type="submit" class="send-btn">Send</button>
    </form>
</div>

</body>
</html>
